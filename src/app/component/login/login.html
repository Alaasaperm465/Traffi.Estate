<div class="login-container">
  <form class="login-card" (submit)="onSubmit(username.value, password.value)">
    <h2>تسجيل الدخول</h2>

    <div class="form-group">
        <label for="username">البريد الإلكتروني</label>
        <input type="email" id="username" #username placeholder="ادخل البريد الإلكتروني">
    </div>

    <div class="form-group">
        <label for="password">كلمة المرور</label>
        <input type="password" id="password" name="password" #password placeholder="ادخل كلمة المرور">
    </div>

    <button type="submit">تسجيل الدخول</button>
  </form>
</div>
